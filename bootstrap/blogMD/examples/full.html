<!DOCTYPE html>
<html lang='en-US'>
	<head>
		<meta charset='utf-8' />
		<title>Markdown Editor</title>

		<style type='text/css'>
			html, body {
				padding: 0px;
				margin: 0px;
			}

			#wrapper {
				padding-top: 1%;
				width: 1200px;
				margin: 0 auto;
			}
		</style>

		<link rel='stylesheet' type='text/css' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
		<link rel='stylesheet' type='text/css' href='http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css' />
		<link rel='stylesheet' type='text/css' href='../mdeditor.css' />
		<script type='text/javascript' language='javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
		<script type='text/javascript' language='javascript' src='../mdeditor.js'></script>
	</head>
	<body>
		<div style='position: absolute; padding: 20px 30px;'>
			<ul class='dropdown-menu' style='position: relative; display: block;'>
				<li class='dropdown-header'>例</li>
				<li><a href='./index.html'>举例</a></li>
				<li><a href='./standard_helpbutton.html'>标准带帮助</a></li>
				<li><a href='./full.html'>完整</a></li>

			</ul>
		</div>
		<div id='wrapper'>
			<h1>博客编辑markdown完全界面</h1>

			<br />

			<form action='' method='post'>
				<textarea id='mdeditor' name='textareaContent'></textarea>
			</form>
		</div>
		<script type='text/javascript' language='javascript'>
		$('#mdeditor').mdeditor({
			output: 'markdown',
			language: 'en-US',
			width: '100%',
			height: '600px',
			specialBar: true,
			formControl: true,
			codeIcon: true,
			mailIcon: true,
			phoneIcon: true,
			headerIcon: true,
			helpIcon: true,
			preview: true,
			attachment: true,
			wordCounter: true,
			includeTipsy: true,
			syntaxHighlighting: true,
			wordWrap: true,
			theme: false,
			tabs: true,
			lineBreaks: true,
			attachmentDir: 'attachment/',
			footer: 'version',
			maxUpload: 2000000,
			notUpload: [
				'php',
				'py',
				'rb',
				'pl'
			]
		});
		</script>
	</body>
</html>
